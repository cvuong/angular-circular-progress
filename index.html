<html>
  <head>
    <title>BetterWorks Coding Challenge</title>
  </head>
  <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
      (function() {
        var WIDTH = 200,
            HEIGHT = WIDTH;

        var outerThickness = 10;

        var svg = d3.select("body")
          .append('svg')
          .attr('width', WIDTH)
          .attr('height', HEIGHT)
          .append('g')
          .attr('transform', 'translate(' + WIDTH / 2 + ', ' + HEIGHT / 2 + ')');

        var arc = d3.arc()
          .outerRadius(WIDTH / 2)
          .innerRadius((WIDTH / 2) - outerThickness)
          .startAngle(0)
          .endAngle(1 * Math.PI);

        svg.append('path')
          .attr('class', 'arc')
          .attr('d', arc);

      })();
    </script>
  </body>
</html>
